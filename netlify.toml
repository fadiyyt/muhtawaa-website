# Netlify configuration file for muhtawaa.com

[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "/"
  
  # Default build command (leave empty for static sites)
  command = ""

[build.environment]
  # Set Node.js version (optional)
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000"

# Specific caching for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Caching for CSS and JS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index"
  to = "/"
  status = 301

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling (for contact form)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Netlify Functions directory (if needed in future)
[build]
  functions = "netlify/functions"

# Environment variables (add these in Netlify dashboard)
[context.production.environment]
  HUGO_VERSION = "0.74.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

# Branch-specific settings
[context.staging]
  command = "echo 'staging build'"

[context.deploy-preview]
  command = "echo 'deploy preview build'"

# Plugin settings
[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  
  [plugins.inputs]
    baseUrl = "https://muhtawaa.com"
    sitemapPath = "/sitemap.xml"
    providers = [
      "google",
      "bing"
    ]
